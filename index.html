<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=width="device-width,initial-scale=1.0">

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <titel>Temperature Converter</titel>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <div class="title">
        <h1>Temperature Converter</h1>
        <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
      </div>
      <div id="celcius"><input type="number" name="" placeholder="Celcius">
        <span class="icon">&#8451</span>
    </div>
     <div id="farenheit"><input type="number" name="" placeholder="Farenheit">
        <span class="icon">&#8457</span>
    </div>
     <div id="kelvin"><input type="number" name="" placeholder="Kelvin">
        <span class="icon">&#8490</span>
    </div>
    <div class="button"><button>All Clear</button></div>
    
    

    </div>
    <script src="app.js"
  </body>
